<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to a Service</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    
    <h2>Please fill out the Subscription Form</h2>
    
    <form action="subscribe.php" method="POST">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="service_name">Service Name (if multiple use comma):</label>
        <input type="text" id="service_name" name="service_name" required><br>

        <label for="duration">Duration (months):</label>
        <input type="number" id="duration" name="duration" ><br>

        <label for="amount">Number of Subscriptions:</label>
        <input type="number" id="amount" name="amount" required><br>

        <input type="submit" value="Subscribe">
    </form>  
</body>

</html>
